site_name: OVRO-LWA Portal
site_description:
  Python library for radio astronomy data processing and visualization for
  OVRO-LWA
site_url: https://uw-ssec.github.io/ovro-lwa-portal/
repo_url: https://github.com/uw-ssec/ovro-lwa-portal
repo_name: uw-ssec/ovro-lwa-portal

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Loading Data: getting-started/loading-data.md
      - Basic Plotting: getting-started/basic-plotting.md
      - Coordinate Systems: getting-started/coordinate-systems.md
  - User Guide:
      - Visualization: user-guide/visualization.md
      - Spectral Analysis: user-guide/spectral-analysis.md
      - Source Detection: user-guide/source-detection.md
      - Dispersion Measure Correction: user-guide/dispersion-measure.md
      - Animations: user-guide/animations.md
      - WCS Coordinates: user-guide/wcs-coordinates.md
      - FITS to Zarr Conversion: user-guide/fits-to-zarr.md
  - Tutorials:
      - Transient Analysis: tutorials/transient-analysis.md
      - Pulsar Dedispersion: tutorials/pulsar-dedispersion.md
      - Spectral Mapping: tutorials/spectral-mapping.md
  - API Reference:
      - radport Accessor: api/radport-accessor.md
      - Data Loading: api/data-loading.md
      - FITS to Zarr (Low-Level): api/fits-to-zarr-xradio.md
      - Ingest Module: api/ingest.md
  - Contributing:
      - Contributing: contributing/contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            docstring_style: numpy

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
